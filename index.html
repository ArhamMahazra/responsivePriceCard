<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picing Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="images">
                <img src="img/one.png" alt="personal">
                <p class="level">PERSONAL</p>
            </div>
            <div class="spec">
                <p>CUSTOM DOMAINS</p>
            </div>
            <div class="detail">
                <p>SLEEP AFTER 30 MINS OF INACTIVITY</p>
            </div>
            <p class="price">FREE</p>
            <a class="buy">SIGN UP</a>
        </div>
        <div class="card middle">
            <div class="images">
                <img src="img/two.png" alt="small team">
                <p class="level">SMALL TEAM</p>
            </div>

            <div class="spec">
                <p>NEVER SLEEP</p>
            </div>
            
            <div class="detail">
                <p>MULTIPLE WORKERS FOR MORE POWERFUL APPS</p>
            </div>
            
            <p class="price">$150</p>
            <a class="buy">FREE TRIAL</a>
        </div>
        <div class="card">
           <div class="images">
                <img src="img/team.png" alt="big team">
                <p class="level">ENTERPRISE</p>
           </div>
           <div class="spec">
                <p>DEDICATED</p>
            </div>
            <div class="detail">
                <p>SIMPLE HORIZONTAL SCALIBILITY</p>
            </div>
            <p class="price">$400</p>
            <a class="buy">FREE TRIAL</a>
        </div>
    </div>
</body>
</html>
